<style>
    .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
</style>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">接口地址</label>
                <div class="layui-input-block">
                    <input type="text" name="url" lay-verify="required" lay-reqtext="网站域名不能为空" placeholder="请输入网站名称"  value="http://127.0.0.1:8080/index.html" class="layui-input">
                    <tip>填写要测试接口地址</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">线程数</label>
                <div class="layui-input-inline" style="width: 80px;">
                    <input type="text" name="threads" lay-verify="number" value="1000" class="layui-input" >
                </div>
                <div class="layui-form-mid layui-word-aux">性能一般推荐设置为 1000</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">轮数</label>
                <div class="layui-input-inline" style="width: 80px;">
                    <input type="text" name="loops" lay-verify="number" value="100" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">性能一般推荐设置为 100</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="setting">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        let t0_10ms

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
