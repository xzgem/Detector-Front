<div class="layuimini-main">
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">手机号/邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="contact" lay-verify="required" lay-reqtext="手机号/邮箱不能为空" placeholder="请输入手机号/邮箱" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">类型:</label>
            <div class="layui-input-block">
                <select lay-verify="required" name="type">
                    <option value="0" selected>手机号</option>
                    <option value="1">邮箱</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data)

            axios({
                method: 'PUT',
                url: server_path + contactInfo,
                headers: {
                    'Auth': getToken()
                },
                data: {
                    "id": data.field.id,
                    "contact": data.field.contact,
                    "type": data.field.type
                }
            }).then((res) => {
                if (res.data.code === 0) {
                    var index1 = layer.alert(res.data.message, {
                        title: '提交信息'
                    }, function () {

                        // 关闭弹出层
                        layer.close(index1);
                        layer.close(parentIndex);
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                        }, 'data');
                    });
                } else {
                    var index2 = layer.alert(res.data.message, {
                        title: '提交信息'
                    }, function () {
                        // 关闭弹出层
                        layer.close(index2);
                        layer.close(parentIndex);
                    });
                }
            })


            return false;
        });

    });
</script>
